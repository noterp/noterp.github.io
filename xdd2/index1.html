    <style>

        }
        .button {
          padding: 10px 20px; /* –ú–µ–Ω—å—à–∏–π —Ä–∞–∑–º–µ—Ä –∫–Ω–æ–ø–æ–∫ */
          font-size: 16px; /* –ú–µ–Ω—å—à–∏–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –≤ –∫–Ω–æ–ø–∫–∞—Ö */
        }
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "—Å–∞–ª—é—Ç–∞" */
      .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        display: flex;

  <body>

    <div>

    </div>
    <div>
      <button class="button yes-button">–î–∞</button>
      <button class="button no-button">–ù–µ—Ç</button>
    </div>
    <div class="fireworks"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div
      id="modal"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;

      "
    >
      <p>–í —Ç–∞–∫–æ–º —Å–ª—É—á–∞–µ —Ç–µ–±–µ —Å—é–¥–∞: üëâüëà</p>
      <a href="https://sandbox.1bitvrn36.ru/local/keft/" target="_blank"
        >–ü–µ—Ä–µ–π—Ç–∏</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
      const noButton = document.querySelector(".no-button");
      const yesButton = document.querySelector(".yes-button");

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
      function moveNoButton(event) {
        const button = event.target;
        const mouseX = event.clientX;
        const mouseY = event.clientY;
        const buttonRect = button.getBoundingClientRect();
        const deltaX = buttonRect.left + buttonRect.width / 2 - mouseX;
        const deltaY = buttonRect.top + buttonRect.height / 2 - mouseY;

        let newX = deltaX < 0 ? 100 : -100;
        let newY = deltaY < 0 ? 100 : -100;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü —ç–∫—Ä–∞–Ω–∞
        if (
          buttonRect.left + newX < 0 ||
          buttonRect.left + newX + buttonRect.width > window.innerWidth
        ) {
          newX *= -1;
        }
        if (
          buttonRect.top + newY < 0 ||
          buttonRect.top + newY + buttonRect.height > window.innerHeight
        ) {
          newY *= -1;
        }

        button.style.transform = `translate(${newX}px, ${newY}px)`;
      }

      // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–î–∞" –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ "–ù–µ—Ç"
      function enlargeYesButton() {
        yesButton.style.transform = "scale(1.1)";
        setTimeout(() => (yesButton.style.transform = ""), 500); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫ –∏—Å—Ö–æ–¥–Ω–æ–º—É —Ä–∞–∑–º–µ—Ä—É —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
      }

      // –ê–Ω–∏–º–∞—Ü–∏—è —Å–∞–ª—é—Ç–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ "–î–∞"
      function fireworksAnimation() {
        const container = document.querySelector(".fireworks");
        const fireworks = new Fireworks.default(container);
        fireworks.start();
      }

      function showConfirmation() {
        const modal = document.getElementById("modal");
        modal.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–∞–ª—é—Ç–∞, –µ—Å–ª–∏ –æ–Ω–∞ –∞–∫—Ç–∏–≤–Ω–∞
        const container = document.querySelector(".fireworks");
        if (container) {
          const fireworks = new Fireworks.default(container);
          fireworks.stop();
          container.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∞–ª—é—Ç–∞
        }
      }

      yesButton.addEventListener("click", function () {
        fireworksAnimation();
        setTimeout(showConfirmation, 5000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–∞–ª—é—Ç–∞
      });

      noButton.addEventListener("mouseenter", moveNoButton);
      noButton.addEventListener("click", moveNoButton);
      noButton.addEventListener("mouseenter", enlargeYesButton);
      noButton.addEventListener("click", enlargeYesButton);
    </script>
